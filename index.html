<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="calculator">
    <div class="calculator__header">Calculator</div>
    <div class="calculator__display">
      <div class="calculator__display__top"></div>
      <div class="calculator__display__buttom"></div>
      <div class="calculator__display__hidden" style="display:none;"></div>
    </div>

    <div class="calculator__buttons">
      <button class="clear-button">Clear</button>
      <button class="operator-button divide">/</button>
      <button class="number-button">7</button>
      <button class="number-button">8</button>
      <button class="number-button">9</button>
      <button class="operator-button multiply">*</button>
      <button class="number-button">4</button>
      <button class="number-button">5</button>
      <button class="number-button">6</button>
      <button class="operator-button subtract">-</button>
      <button class="number-button">1</button>
      <button class="number-button">2</button>
      <button class="number-button">3</button>
      <button class="operator-button add">+</button>

      <button class="number-button zero">0</button>
      <button class="number-button comma">.</button>
      <button class="operator-button equal">=</button>
    </div>

    <div class="footer">
      Made by <em class ="em">Lasse Ã˜rgaard</em>
    </div>
  </div>
  <script src="javascript.js"></script>
</body>

</html>
<div class="calculator__display__hidden"></div>
