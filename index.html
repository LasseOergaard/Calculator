<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="calculator">
    <div class="calculator__display">
      <div class="calculator__display__top"></div>
      <div class="calculator__display__buttom"></div>
      <div class="calculator__display__hidden" style="display:none;"></div>
    </div>
    <div class="calculator__buttons">
      <div class="calculator__buttons__left">
        <div class="calculator__buttons__left-top">
          <button class="clear-button">Clear</button>
        </div>
        <div class="calculator__buttons__left-buttom">
          <div class="calculator__buttons__left-buttom1">
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
          </div>
          <div class="calculator__buttons__left-buttom2">
            <button class="zero">0</button>
            <button class="comma">.</button>
          </div>
        </div>
      </div>
      <div class="calculator__buttons__right">
        <button class="divide">/</button>
        <button class="multiply">*</button>
        <button class="subtract">-</button>
        <button class="add">+</button>
        <button class="equal">=</button>
      </div>
    </div>
  </div>




  <script src="javascript.js"></script>
</body>

</html>
<div class="calculator__display__hidden"></div>
